<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Insided Technical Interview</title>
  <link rel="stylesheet" href="">
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ek+Mukta">

  <body>


    <div class="wrap-menu">
      <nav class="menu">

        <h3>Advanced Search</h3>

        <ul class="clearfix" id="row-2">
            <li class="drop-down" id="drop-down1">
                <span>Start Here<span class="arrow">&#9660;</span></span>
                  <ul class="sub-menu">
                    <li><input type="checkbox">Registration Date</li>
                    <li><input type="checkbox">Name</li>
                    <li><input type="checkbox">Username</li>
                  </ul>
            </li>
            <li class="drop-down" id="drop-down2">
                <span>Before/After<span class="arrow">&#9660;</span></span>
                <ul class="sub-menu">
                    <li><input type="checkbox">Before</li>
                    <li><input type="checkbox">After</li>
                </ul>
            </li>
            <li class="drop-down" id="drop-down3">
                <span>Pick Date<span class="arrow">&#9660;</span></span>
                <ul class="sub-menu">
                    <li><input type="checkbox"></li>
                    <li><input type="checkbox"></li>
                    <li><input type="checkbox"></li>
                </ul>
            </li>
        </ul>



        <ul class="clearfix" id="row-2">
            <li class="drop-down" id="drop-down4">
                <span>Select 1 or More Options<span class="arrow">&#9660;</span></span>
                <ul class="sub-menu">
                  <p>Group 1</p>
                    <li><input type="checkbox"> Option #1 for Group 1</li>
                    <li><input type="checkbox"> Option #2 for Group 1</li>
                    <li><input type="checkbox"> Option #3 for Group 1</li>
                  <p>Group 2</p>
                    <li><input type="checkbox"></li>
                    <li><input type="checkbox"></li>
                    <li><input type="checkbox"></li>
                </ul>
            </li>
          </ul>


        <div class="button-div">
            <button id="button1">Add Row</button>
        </div>

        <br>
        <hr>

        <h3>Options</h3>



      </nav>
    </div>









    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/script.js" type="text/javascript"></script>
  </body>
</html>
